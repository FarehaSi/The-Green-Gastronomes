{% extends "base.html" %}

{% block content %}
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Delete Recipe</h3>
                <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn" type="submit">Delete Recipe</button>
                    <a href="{% url 'user_profile' %}" class="btn">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
