{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Recipe</button>
        <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
